{% extends 'layout1.html' %} 
{% block head %} 
<title> 
    Options
</title> 
{% endblock %} 

{% block style %} 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
{% endblock %}

{% block content %} 
    <div class="text-box">
        <form method='POST'>
            <h1> Select Your Preferences </h1>
            <input type='checkbox' value='genre' name='options'> Genre 
            <input type='checkbox' value='rating' name='options'> Minimun User Rating 
            <input type='checkbox' value='streamingservices' name='options'> Streaming Services 
            <input type="hidden" name="options" value="0" />
            <h2 class="b"> <button type="submit" class="btn btn-outline-danger"> Submit</button> </h2>

    </form>
    </div>

    <style>

        .b{
            margin-top: 15px;
        }

        .text-box{
            width: 90%;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .h1{
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom:  1rem;
            text-align: center;
            padding: 0px;
            width: 50%;

        }
    </style>

{% block script %} 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
{% endblock %}

{% endblock content %}
